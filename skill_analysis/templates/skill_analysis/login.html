<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ICC Learning Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #555879;
            --secondary: #98A1BC;
            --light: #DED3C4;
            --background: #F4EBD3;
            --accent: #4285f4;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, var(--background) 0%, var(--light) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-wrapper {
            width: 100%;
            max-width: 800px;
            margin: 20px;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(85, 88, 121, 0.15);
            overflow: hidden;
            display: flex;
            min-height: 600px;
        }

        .welcome-side {
            flex: 1;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            padding: 60px 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .welcome-side::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .welcome-content {
            position: relative;
            z-index: 2;
        }

        .welcome-content .logo {
            font-size: 4rem;
            margin-bottom: 20px;
            color: var(--background);
        }

        .welcome-content h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-weight: 700;
        }

        .welcome-content p {
            font-size: 1.1rem;
            opacity: 0.9;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .register-link-btn {
            background: rgba(255,255,255,0.2);
            border: 2px solid rgba(255,255,255,0.3);
            color: white;
            padding: 12px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            display: inline-block;
        }

        .register-link-btn:hover {
            background: rgba(255,255,255,0.3);
            border-color: rgba(255,255,255,0.5);
            transform: translateY(-2px);
            color: white;
        }

        .form-side {
            flex: 1;
            padding: 60px 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .login-header .logo {
            font-size: 3rem;
            color: var(--primary);
            margin-bottom: 15px;
        }

        .login-header h2 {
            color: var(--primary);
            font-size: 2rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .login-header p {
            color: var(--secondary);
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: var(--primary);
            font-weight: 600;
            font-size: 0.9rem;
        }

        .form-control {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid var(--light);
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #fafafa;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(85, 88, 121, 0.1);
            background: white;
        }

        .btn-primary {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(85, 88, 121, 0.3);
        }

        .divider {
            text-align: center;
            margin: 20px 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: var(--light);
        }

        .divider span {
            background: white;
            padding: 0 15px;
            color: var(--secondary);
            font-size: 0.9rem;
        }

        .firebase-btn {
            width: 100%;
            padding: 15px;
            background: white;
            border: 2px solid var(--light);
            border-radius: 12px;
            color: #333;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .firebase-btn:hover {
            border-color: var(--accent);
            box-shadow: 0 5px 15px rgba(66, 133, 244, 0.2);
        }

        .firebase-btn i {
            color: var(--accent);
        }

        .register-link {
            text-align: center;
            margin-top: 20px;
        }

        .register-link p {
            color: var(--secondary);
            font-size: 0.9rem;
            margin: 0;
        }

        .register-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        .alert {
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #b8daff;
        }

        .alert-warning {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        .btn-close {
            background: none;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
            float: right;
            opacity: 0.7;
        }

        .btn-close:hover {
            opacity: 1;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .login-container {
                flex-direction: column;
                margin: 10px;
            }

            .welcome-side {
                padding: 40px 30px;
                min-height: 200px;
            }

            .welcome-content h2 {
                font-size: 2rem;
            }

            .welcome-content .logo {
                font-size: 3rem;
            }

            .form-side {
                padding: 40px 30px;
            }

            .login-header h2 {
                font-size: 1.8rem;
            }

            .login-header .logo {
                font-size: 2.5rem;
            }
        }

        /* Animation */
        .login-container {
            animation: slideIn 0.6s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="login-wrapper">
        <div class="login-container">
            <!-- Welcome Side -->
            <div class="welcome-side">
                <div class="welcome-content">
                    <div class="logo">
                        <i class="fas fa-graduation-cap"></i>
                    </div>
                    <h2>Hello, Friend!</h2>
                    <p>Enter your personal details and start your journey with us</p>
                </div>
            </div>

            <!-- Form Side -->
            <div class="form-side">
                <div class="login-header">
                    <div class="logo">
                        <i class="fas fa-graduation-cap"></i>
                    </div>
                    <h2>Login</h2>
                    <p>Welcome back! Please sign in to your account</p>
                </div>

                <!-- Messages -->
                <div class="alert alert-success" style="display: none;" id="successAlert">
                    <i class="fas fa-check-circle"></i> Login successful! Redirecting...
                    <button type="button" class="btn-close" onclick="hideAlert('successAlert')">&times;</button>
                </div>

                <div class="alert alert-error" style="display: none;" id="errorAlert">
                    <i class="fas fa-exclamation-triangle"></i> <span id="errorMessage"></span>
                    <button type="button" class="btn-close" onclick="hideAlert('errorAlert')">&times;</button>
                </div>

                <!-- Traditional Login Form -->
                <form method="post" id="loginForm">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="username" class="form-label">Username (Email)</label>
                        <input type="text" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password" class="form-label">Password (Student ID)</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn-primary">
                        <i class="fas fa-sign-in-alt"></i> Sign In
                    </button>

                    {% if messages %}
                        <div class="alert alert-error" id="errorAlert" style="display: block;">
                            {% for message in messages %}
                                {{ message }}
                            {% endfor %}
                            <button type="button" class="btn-close" onclick="hideAlert('errorAlert')">&times;</button>
                        </div>
                    {% endif %}
                </form>
            </div>
        </div>
    </div>

    <script>
        // Firebase configuration (replace with your actual config)
        const firebaseConfig = {
            apiKey: "your-api-key",
            authDomain: "your-project.firebaseapp.com",
            projectId: "your-project-id",
            storageBucket: "your-project.appspot.com",
            messagingSenderId: "your-sender-id",
            appId: "your-app-id"
        };


        function showAlert(id, message) {
              const alertEl = document.getElementById(id);
              if (message && id === 'errorAlert') {
                  document.getElementById('errorMessage').innerText = message;
              }
              alertEl.style.display = 'block';
          }

          function hideAlert(id) {
              document.getElementById(id).style.display = 'none';
          }
    </script>
</body>
</html>
