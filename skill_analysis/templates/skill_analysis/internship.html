{% extends 'base.html' %}
{% block title %}Internship{% endblock %}
{% block content %}
<div class="content-box" style="background-color: var(--secondary);">
  <h2 class="text-center">ICC PRESIDENT UNIVERSITY</h2>
  <p class="text-center text-light">Intern & Career Vacancy</p>

  <div class="list-group">
    {% for company in companies %}
      <a href="{% url 'apply' company %}"
         class="list-group-item list-group-item-action my-2 py-2 company-link"
         style="border-radius: 10px; background-color: white; color: black;">
        <i class="bi bi-buildings-fill me-2"></i>{{ company }}
      </a>
    {% endfor %}
  </div>
</div>

<style>
  .company-link:hover {
    background-color: #C4CAD0 !important; /* Warna hover */
    color: black !important;
  }

  .company-link:active {
    background-color: #a4aac6 !important; /* Warna saat diklik */
    color: white !important;
  }
</style>
{% endblock %}
